<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS_OS | Context-to-Video</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-primary: #38bdf8;
            --accent-subtle: #0c4a6e;
            --text-main: #f1f5f9;
            --text-muted: #cbd5e1;
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(0, 0, 0, 0.75); 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: transparent; 
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        html { background-color: #000; }

        .bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -2;
            transform: translate(-50%, -50%);
            object-fit: cover;
            filter: brightness(0.5) saturate(1.1) contrast(1.1); 
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)" opacity="0.05"/%3E%3C/svg%3E');
            pointer-events: none;
            z-index: 9999;
            opacity: 0.4;
        }

        /* --- FIXED NAVBAR CSS --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: fixed;
            width: 100%;
            z-index: 100;
            
            /* REMOVED: backdrop-filter: blur(...) which caused the "block" look */
            /* ADDED: A smooth gradient fade from top to transparent */
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
            
            /* REMOVED: Border-bottom to ensure seamless integration */
            border-bottom: none;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            letter-spacing: -0.05em;
            color: white;
            /* Stronger shadow for readability against moving video */
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .nav-center {
            display: flex;
            gap: 3rem;
        }

        .nav-center a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: color 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        .nav-center a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .auth-link {
            color: var(--text-main);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: opacity 0.3s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        .auth-link:hover {
            opacity: 0.8;
        }

        .btn-secondary {
            padding: 0.8rem 1.5rem;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: var(--text-main);
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            /* Kept slight blur ONLY inside the button, not the bar */
            backdrop-filter: blur(4px); 
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }

        .cta-button {
            padding: 0.8rem 1.5rem;
            background: white;
            border: 1px solid white;
            color: black;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .cta-button:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 4rem;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 4.5rem;
            line-height: 1.1;
            text-align: center;
            margin-bottom: 1.5rem;
            background: linear-gradient(180deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            transform: translateY(20px);
            filter: drop-shadow(0 4px 20px rgba(0,0,0,0.8)); 
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            margin-bottom: 3rem;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .interface-container {
            width: 100%;
            max-width: 800px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px); 
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 30px 60px -12px rgba(0,0,0,0.8);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
        }

        .input-area {
            position: relative;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.5rem;
        }

        input[type="text"] {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-family: 'Inter', sans-serif;
            padding: 1rem 0;
            outline: none;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        input::placeholder {
            color: rgba(203, 213, 225, 0.4);
        }

        .generate-btn {
            position: absolute;
            right: 0;
            background: var(--text-main);
            color: #000;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .generate-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .style-selector {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
            padding-top: 0;
            border-bottom: none;
            flex-wrap: wrap;
        }

        .style-opt {
            background: rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.15);
            color: var(--text-muted);
            padding: 0.5rem 1.2rem;
            font-size: 0.8rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(4px);
        }

        .style-opt:hover {
            color: white;
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-1px);
        }

        .style-opt.active {
            background: rgba(56, 189, 248, 0.2);
            border-color: var(--accent-primary);
            color: white;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .output-area {
            margin-top: 0;
            height: 0;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            border-top: 1px solid rgba(255,255,255,0);
        }

        .output-area.active {
            margin-top: 1.5rem;
            height: 400px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 1.5rem;
        }

        .terminal-logs {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8rem;
            color: var(--accent-primary);
            margin-bottom: 1rem;
            height: 20px;
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }

        .video-frame {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .video-frame video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }

        .reveal {
            animation: fadeInUp 0.8s forwards ease-out;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

    <video class="bg-video" autoplay loop muted playsinline>
        <source src="https://cdn.pixabay.com/video/2023/10/22/186115-877653483_large.mp4" type="video/mp4">
    </video>

    <div class="noise-overlay"></div>

    <nav>
        <div class="logo">IRIS_OS</div>
        
        <div class="nav-center">
            <a href="#">Manifesto</a>
            <a href="#">Pricing</a>
            <a href="#">Showcase</a>
            <a href="#">API</a>
        </div>

        <div class="nav-right">
            <a href="#" class="auth-link">Login</a>
            <button class="btn-secondary">Sign up</button>
            <button class="cta-button">Access Beta</button>
        </div>
    </nav>

    <main>
        <h1 id="headline">Imagine. Describe.<br>Watch it happen.</h1>
        <p class="subtitle" id="subtitle">
            The world's first context-aware video engine. You provide the purpose, 
            we handle the screenwriting, direction, and rendering.
        </p>

        <div class="interface-container" id="interface">
            
            <div class="input-area">
                <input type="text" id="promptInput" placeholder="what's on your mind?">
                <button class="generate-btn" onclick="generateVideo()">Generate</button>
            </div>

            <div class="style-selector">
                <button class="style-opt active" onclick="selectStyle(this)">Realistic</button>
                <button class="style-opt" onclick="selectStyle(this)">Cinematic</button>
                <button class="style-opt" onclick="selectStyle(this)">Anime</button>
                <button class="style-opt" onclick="selectStyle(this)">Vintage</button>
                <button class="style-opt" onclick="selectStyle(this)">Illustrative</button>
            </div>

            <div class="output-area" id="outputArea">
                <div class="terminal-logs" id="terminalLog"></div>
                <div class="video-frame">
                    <video id="resultVideo" loop muted playsinline>
                        <source src="https://www.pexels.com/video/woman-waiting-for-a-taxi-855433/" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => document.getElementById('headline').classList.add('reveal'), 200);
            setTimeout(() => document.getElementById('subtitle').classList.add('reveal'), 400);
            setTimeout(() => document.getElementById('interface').classList.add('reveal'), 600);
        });

        function selectStyle(btn) {
            document.querySelectorAll('.style-opt').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const logs = [
            "Analyzing context semantics...",
            "Generating screenplay structure...",
            "Writing dialogue & scene descriptions...",
            "Optimizing prompts for render engine...",
            "Synthesizing video frames...",
            "Finalizing render..."
        ];

        function generateVideo() {
            const input = document.getElementById('promptInput');
            const output = document.getElementById('outputArea');
            const logEl = document.getElementById('terminalLog');
            const video = document.getElementById('resultVideo');
            
            if(input.value.trim() === "") return;

            output.classList.add('active');
            video.style.opacity = "0";
            
            let step = 0;
            
            const interval = setInterval(() => {
                if (step < logs.length) {
                    logEl.innerText = `> ${logs[step]}`;
                    logEl.style.opacity = Math.random() > 0.5 ? 0.8 : 1;
                    step++;
                } else {
                    clearInterval(interval);
                    logEl.innerText = "> Render Complete.";
                    video.play();
                    video.style.opacity = "1";
                }
            }, 800);
        }
    </script>
</body>
</html>
